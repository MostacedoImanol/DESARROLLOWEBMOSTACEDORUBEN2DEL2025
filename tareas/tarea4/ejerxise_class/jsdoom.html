<!--realizar un programa en javascript que me permita calcular las raizes de una ecucuacion de segundo grado dado programa ax2+bx+c=0 (x=-b+-Math.sqr(b*b-4ac))/zx2 para solicitar los datos nesecitaremos inputs luego mostrar en 2 divs de color yellow las raices si son reales si las raices son imaginarias debera mostrar en color gree.--> <!DOCTYPE html> <html lang="es"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Ecuación de segundo grado</title> <style> .resultado { width: 200px; padding: 10px; margin: 5px 0; font-weight: bold; text-align: center; border-radius: 5px; font-size: 20px; } .amarillo { background-color: yellow; color: rgb(0, 0, 0); } .verde { background-color: green; color: rgb(255, 255, 255); } </style> </head> <body> <h2>Calcular la Ecuación de Segundo grado ax² + bx + c = 0</h2> a : <input type="number" id="a"><br><br> b : <input type="number" id="b"><br><br> c : <input type="number" id="c"><br><br> <button onclick="calcular()">Calcular raíces</button> <div id="raiz1" class="resultado"></div> <div id="raiz2" class="resultado"></div> <script> function calcular(){ let a = parseFloat(document.getElementById("a").value); let b = parseFloat(document.getElementById("b").value); let c = parseFloat(document.getElementById("c").value); let base = b*b - 4*a*c; let raiz1 = document.getElementById("raiz1"); let raiz2 = document.getElementById("raiz2"); if (base >= 0) { let x1 = (-b + Math.sqrt(base)) / (2*a); let x2 = (-b - Math.sqrt(base)) / (2*a); raiz1.innerHTML = "x₁ = " + x1; raiz2.innerHTML = "x₂ = " + x2; raiz1.className = "resultado amarillo"; raiz2.className = "resultado amarillo"; } else { let parteReal = (-b / (2*a)).toFixed(2); let parteImaginaria = (Math.sqrt(-base) / (2*a)).toFixed(2); raiz1.innerHTML = "x₁ = " + parteReal + " + " + parteImaginaria + "i"; raiz2.innerHTML = "x₂ = " + parteReal + " - " + parteImaginaria + "i"; raiz1.className = "resultado verde"; raiz2.className = "resultado verde"; } } </script> </body> </html>
